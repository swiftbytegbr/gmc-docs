theme:
  name: material
  logo: assets/gmc-logo.png
  favicon: assets/gmc-logo.png
  custom_dir: overrides
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.tabs
    - navigation.expand
    - navigation.footer
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables

plugins:
  - search

extra:
  footer_links:
    - text: "Privacy Policy"
      href: "https://app.gamemanager.cloud/privacy-policy"
    - text: "Imprint"
      href: "https://app.gamemanager.cloud/imprint"
